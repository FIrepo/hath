<html>
<head>
<link  rel="stylesheet" type="text/css"  href="stylesheets/style.css">
<link  rel="stylesheet" type="text/css"  href="scripts/lib/jquery-ui-1.10.3.custom/css/start/jquery-ui-1.10.3.custom.min.css">
<script type="text/javascript" src="scripts/lib/jquery-1.10.2.js"></script>
<script type="text/javascript" src="scripts/lib/jquery.cookie-1.3.1.js"></script>
<script type="text/javascript" src="scripts/lib/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
<script>
var submitForm = function () {
	var tag = $.cookie("currentGame");
	var cookieName = "runGames";
	var games = $.cookie(cookieName);
	if (games)
		games = JSON.parse(games);
	else
		games = {};
	game = games[tag];
	frm = document.forms[0];
	qty = getParameterByName("qty");
	if (qty==="")
		qty = "10";
	if (game) {
		frm.tag.value = tag;
		frm.adminpwd.value = game.adminPwd;
		frm.qty.value = qty
		frm.action = "getticketsforprint/"+tag
		frm.submit();
	}
}

function getParameterByName(field) {
    field = field.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + field + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>
</head>
<body onload="submitForm()">
<form id="frmTickets" method="POST">
<input type="hidden" name="tag" id="tag">
<input type="hidden" name="adminpwd" id="adminpwd">
<input type="hidden" name="qty" id="qty">
</form>
</body>
</html>
